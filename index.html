    <link href="css/styles.css" rel="stylesheet">
    <title>Meu QR-Code</title>
</head>
<body>

        <!-- Section header -->

        </div>
        <!-- End section form -->

        <!-- Section image qrcode -->
        <div id="qrcode">
            <img src=""/>
        </div>
        <!-- End section qrcode -->
